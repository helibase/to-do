<button class="btn btn-outline-dark d-lg-none sidebar-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar-offcanvas">
    <i class="fas fa-bars"></i>
</button>
<div class="d-none d-lg-block">
    <div id="sidebar">
        <div class="text-center mb-4">
            {% if current_user.profile_picture %}
                <img src="{{ current_user.profile_picture }}" class="profile-image" alt="Profile Picture">
            {% else %}
                <img src="{{ url_for('static', filename='images/default-avatar.png') }}" class="profile-image" alt="Default Avatar">
            {% endif %}
            <h3 class="username">{{ current_user.username or current_user.email }}</h3>
            <p class="user-title">{{ current_user.email }}</p>
        </div>

        <p class="menu-label">Menu</p>
        <nav class="nav flex-column mb-4">
            <a class="nav-link {% if request.endpoint == 'routes.profile_route' %}active{% endif %}" href="{{ url_for('routes.profile_route') }}">
                <i class="fas fa-user"></i> Profile
            </a>
            <a href="{{ url_for('auth.logout') }}" class="nav-link" onclick="return confirm('¿Estás seguro que deseas cerrar sesión?');">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </nav>
    </div>
</div>
